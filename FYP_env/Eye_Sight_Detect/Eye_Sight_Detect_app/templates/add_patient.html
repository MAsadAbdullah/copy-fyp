<!DOCTYPE html> {% load static %}{% load bootstrap_filters %}{% load crispy_forms_tags %}
<html lang="en">

  <head>
    <title>ESD Dashboard</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Nav Item - Dashboard -->
        {% include "components/sidebar.html" %}
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            {% include "components/header.html" %}
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->

          <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Add Patient Here!</h1>
            </div>

            <div class="row">
              <div class="col-xl-10 col-md-6 mb-4">
                
                <form class="user" action="" method="POST" name="PatientForm"enctype="multipart/form-data">
                  {% csrf_token %} {{ form|crispy }}
                  <div class="form-group">
                    
                </div>
            
                <hr>
                  <input type="submit" class="btn btn-primary btn-user btn-block" value="Add Patient">
                </form>
                
              </div>
              <!-- Page Heading -->

            </div>

            <!-- /.container-fluid -->

          </div>
          <!-- End of Main Content -->

          </footer>{% include "components/footer.html" %}
          <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

      </div>
      <!-- End of Page Wrapper -->

      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>



      <!-- Bootstrap core JavaScript-->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
      <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
      <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
      <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

  </body>

</html>
